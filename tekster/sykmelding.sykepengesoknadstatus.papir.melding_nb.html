	Skal du søke om sykepenger, må du fylle ut det siste arket i sykmeldingen (del D), slik som før. Har du en arbeidsgiver som utbetaler din lønn under sykdom, skal du sende den dit. Hvis ikke, skal du sende den til <a href="https://www.nav.no/no/nav-og-samfunn/samarbeid/leger-og-andre-behandlere/relatert-innhold/adresser-til-nav-arbeid-og-ytelser-for-krav-om-sykepenger">NAV Arbeid og ytelser i ditt fylke</a>.
